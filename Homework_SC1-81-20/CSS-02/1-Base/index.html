<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Sprites</title>
    </head>
    <style>
        div { background-image:url('cards.png');}
    </style>

    <body>
    <!-- В ряд слева направо  -->
    <div style="
                     background-position: -143px -197px;
                     width: 142px;
                     height: 197px;
                     position: absolute; /* Абсолютное позиционирование */
                     left: 0; /* Положение от левого края */
                     top: 0; /* Положение от верхнего края */
                    ">
    </div>

    <div style="
                     background-position: -429px -594px;
                     width: 142px;
                     height: 197px;
                     position: absolute; /* Абсолютное позиционирование */
                     left: 150px; /* Положение от левого края */
                     top: -1px; /* Положение от верхнего края */
                    ">
    </div>

    <div style="
                     background-position: -286px -1386px;
                     width: 142px;
                     height: 197px;
                     position: absolute; /* Абсолютное позиционирование */
                     left: 300px; /* Положение от левого края */
                     top: -5px; /* Положение от верхнего края */
                   ">
    </div>

    <!-- Наложение  -->
    <div style="
                     background-position: -143px -197px;
                     width: 142px;
                     height: 197px;
                     position:absolute; /* Абсолютное позиционирование */
                     left: 0; /* Положение от левого края */
                     top: 205px; /* Положение от верхнего края */
                    ">
    </div>

    <div style="
                     background-position: -432px -597px;
                     width: 140px;
                     height: 197px;
                     position: absolute; /* Абсолютное позиционирование */
                     left: 50px; /* Положение от левого края */
                     top: 250px; /* Положение от верхнего края */
                     border-radius: 15px
                    ">
    </div>

    <div style="
                     background-position: -288px -1393px;
                     width: 142px;
                     height: 197px;
                     position: absolute; /* Абсолютное позиционирование */
                     left: 100px; /* Положение от левого края */
                     top: 303px; /* Положение от верхнего края */
                     border-radius: 15px
                   ">
    </div>

    </body>
</html>
