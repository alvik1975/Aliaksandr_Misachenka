<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Based table</title>
    </head>
    <body>
        <table align="center" border="1" width="750">
            <caption><i>Прогноз погоды</i></caption>

            <tr>
                <th>Город</th><th>День</th><th>Утро</th><th>Вечер</th><th>Ночь</th>
            </tr>
            <tr>
                <th>Минск</th><td>-5<sup>0</sup></td><td>+5<sup>0</sup></td><td rowspan="2">+2<sup>0</sup></td><td>-10<sup>0</sup></td>
            </tr>
            <tr>
                <th>Брест</th><td>0&deg;</td><td>+9&deg;</td><td>-4&deg;</td>
            </tr>


        </table>


    </body>
</html>
